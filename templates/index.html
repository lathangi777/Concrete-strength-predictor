<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Prediction Tool</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container Styling */
        .container {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Title Styling */
        .title {
            text-align: center;
            font-size: 1.8em;
            color: #005f99;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        /* Input Group and Input Field Styling */
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .input-field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .input-field label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="email"], input[type="date"], input[type="time"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="time"]:focus {
            border-color: #005f99;
        }
        
        .parameters {
            margin-bottom: 20px;
        }
        
        .parameters .input-field {
            margin-bottom: 10px;
        }
        
        /* Submit Button Styling */
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #005f99;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #0077cc;
        }
        
        /* Result Section Styling */
        .result-section {
            margin-top: 20px;
        }
        
        .result {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .result label {
            width: 50%;
            font-weight: bold;
            color: #333;
        }
        
        .result-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .result-input:focus {
            border-color: #005f99;
        }
        
        /* Footer Styling */
        .footer {
            margin-top: 20px;
        }
        
        .footer .input-field {
            margin-bottom: 10px;
        }
        
        .footer label {
            font-weight: bold;
            color: #333;
        }
        
        .footer input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .footer input:focus {
            border-color: #005f99;
        }
        
        /* Responsive Styling */
        @media (max-width: 768px) {
            .input-group, .result, .footer .input-field {
                flex-direction: column;
            }
            
            .input-group, .parameters, .result-section, .footer {
                gap: 10px;
            }
            
            .result label {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Strength Prediction Tool</h1>

        <div class="input-group">
            <div class="input-field">
                <label for="personName">Name of the Person</label>
                <input type="text" id="personName" placeholder="Enter name">
            </div>
            <div class="input-field">
                <label for="idNumber">ID Number</label>
                <input type="text" id="idNumber" placeholder="Enter ID number">
            </div>
        </div>

        <div class="input-group">
            <div class="input-field">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="input-field">
                <label for="batchNumber">Batch Number</label>
                <input type="text" id="batchNumber" placeholder="Enter batch number">
            </div>
        </div>

        <div class="input-group">
            <div class="input-field">
                <label for="ggbs">GGBS (Yes/No)</label>
                <input type="text" id="ggbs" placeholder="Enter Yes or No">
            </div>
        </div>

        <div class="parameters">
            <!-- Parameters 1 to 6 -->
            <div class="input-field">
                <label for="parameter1">Parameter 1</label>
                <input type="text" id="parameter1" placeholder="Enter value">
            </div>
            <div class="input-field">
                <label for="parameter2">Parameter 2</label>
                <input type="text" id="parameter2" placeholder="Enter value">
            </div>
            <div class="input-field">
                <label for="parameter3">Parameter 3</label>
                <input type="text" id="parameter3" placeholder="Enter value">
            </div>
            <div class="input-field">
                <label for="parameter4">Parameter 4</label>
                <input type="text" id="parameter4" placeholder="Enter value">
            </div>
            <div class="input-field">
                <label for="parameter5">Parameter 5</label>
                <input type="text" id="parameter5" placeholder="Enter value">
            </div>
            <div class="input-field">
                <label for="parameter6">Parameter 6</label>
                <input type="text" id="parameter6" placeholder="Enter value">
            </div>
        </div>

        <button class="submit-button">Submit</button>

        <div class="result-section">
            <div class="result">
                <label>Predicted Value</label>
                <input type="text" id="predictedValue" class="result-input" readonly>
            </div>
            <div class="result">
                <label>Difference Value</label>
                <input type="text" id="differenceValue" class="result-input" readonly>
            </div>
            <div class="result">
                <label>% Difference</label>
                <input type="text" id="percentDifference" class="result-input" readonly>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".submit-button").addEventListener("click", async function(event) {
            event.preventDefault();

            const data = {
                personName: document.getElementById("personName").value,
                idNumber: document.getElementById("idNumber").value,
                date: document.getElementById("date").value,
                batchNumber: document.getElementById("batchNumber").value,
                ggbs: document.getElementById("ggbs").value,
                parameter1: parseFloat(document.getElementById("parameter1").value),
                parameter2: parseFloat(document.getElementById("parameter2").value),
                parameter3: parseFloat(document.getElementById("parameter3").value),
                parameter4: parseFloat(document.getElementById("parameter4").value),
                parameter5: parseFloat(document.getElementById("parameter5").value),
                parameter6: parseFloat(document.getElementById("parameter6").value),
                actualValue: parseFloat(document.getElementById("actualValue") ? document.getElementById("actualValue").value : 0)
            };

            try {
                const response = await fetch("/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                document.getElementById("predictedValue").value = result.predicted_value;
                document.getElementById("differenceValue").value = result.difference_value.toFixed(2);
                document.getElementById("percentDifference").value = result.percent_difference ? result.percent_difference.toFixed(2) + '%' : 'N/A';
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while submitting the form. Please try again.");
            }
        });
    </script>
</body>
</html>
